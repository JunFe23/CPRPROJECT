<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/seller/productRegistration.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>


<body>
<div class="main">
    <div class="leftDiv">


        <div class="uploadResult">

        </div>


        <div class="Btns">
            <input name="uploadFiles" type="file" multiple>
            <button class="uploadBtn">Upload</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                crossOrigin="anonymous"></script>

        <script src="/js/seller/productRegistration.js"></script>


    </div>
    <div class="centerDiv">
        <h3 class="main-title">상품등록 </h3>
        <form name="frm">

            <div class="form-group">
                <div class="form-group">
                    <div class="group-input">
                        <label>카테고리</label>
                        <select class="form-control">
                            <option value="etc">기타</option>
                            <option value="table">책상</option>
                            <option value="chair">의자</option>
                            <option value="closet">옷장</option>
                            <option value="bed">bed</option>

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="group-input">
                        <label>테마</label>
                        <select class="form-control">
                            <option value="karaoke">노래방</option>
                            <option value="library">도서관</option>
                            <option value="office">오피스</option>
                            <option value="theater">영화관</option>
                            <option value="cafe">카페</option>
                            <option value="gym">헬스장</option>
                            <option value="PCroom">pc방</option>
                        </select>
                    </div>
                </div>
                <div class="group-input">
                    <label for="title">상품 제목</label>
                    <input type="text" id="title" placeholder="상품 제목을 입력해주세요." class="form-control" value=""
                           name="title">
                </div>
            </div>
            <div class="form-group">
                <div class="group-input">
                    <label for="price">가격</label>
                    <input type="price" id="price" placeholder="가격을 작성해 입력해 주세요." class="form-control" value=""
                           name="price">
                </div>
            </div>

            <div class="form-group">
                <div class="group-input">
                    <label for="deliveryCharge">배송비</label>
                    <input type="text" id="deliveryCharge" placeholder="배송비를 입력해 주세요" class="form-control" value=""
                           name="deliveryCharge">
                </div>
            </div>
            <div class="form-group">
                <div class="group-input">
                    <label for="quantity">총 수량</label>
                    <input type="text" id="quantity" placeholder="판매 수량을 입력해 주세요" class="form-control" value=""
                           name="quantity">
                </div>
            </div>
            <div class="form-group">
                <div class="group-input">
                    <label for="description">상품 설명</label>
                    <textarea type="price" id="description" placeholder="상품 설명을 작성해 주세요" class="form-control" value=""
                              name="description"></textarea>
                </div>
            </div>

            <button class="submitBtn" type="button" onclick="registProduct()">상품등록</button>


        </form>
    </div>
</div>
</body>
</html>
