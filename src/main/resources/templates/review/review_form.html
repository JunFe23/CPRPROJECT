    <div class="container review-my-home">
        <div class="review-my-home__search">
            <div class="review-my-home__search__title">리뷰작성</div>
        </div>
        <div class="virtualized-list review-my-home__review-list"
             style="padding-top: 0px; padding-bottom: 0px; transform: translateY(0px);">
            <div class="review-modal">


                <form class="review-modal__form">
                    <div class="review-modal__form__product"><img class="review-modal__form__product__image"
                                                                  src="https://image.ohou.se/i/bucketplace-v2-development/uploads/productions/15650448025678_7pGSb.jpg?gif=1&amp;w=144&amp;h=144&amp;c=c&amp;webp=1"
                                                                  srcset="https://image.ohou.se/i/bucketplace-v2-development/uploads/productions/15650448025678_7pGSb.jpg?gif=1&amp;w=160&amp;h=160&amp;c=c&amp;webp=1 1.5x,https://image.ohou.se/i/bucketplace-v2-development/uploads/productions/15650448025678_7pGSb.jpg?gif=1&amp;w=240&amp;h=240&amp;c=c&amp;webp=1 2x,https://image.ohou.se/i/bucketplace-v2-development/uploads/productions/15650448025678_7pGSb.jpg?gif=1&amp;w=320&amp;h=320&amp;c=c&amp;webp=1 3x">
                        <div class="review-modal__form__product__contents">
                            <!--<div class="review-modal__form__product__contents__brand" >레이디가구</div>-->
                            <div class="review-modal__form__product__contents__name" th:text="${order.productTitle}">글린 LED 3단 서랍침대 매트포함 (SS/Q)
                                4colors
                            </div>
                            <div class="review-modal__form__product__contents__options" th:text="'수량 : '+${order.orderProductQuantity}">선택: 슈퍼싱글(SS)+필로우탑60T / 색상: 오크
                            </div>
                        </div>
                    </div>
                    <div class="review-modal__section">
                        <div class="review-modal__section__title">별점 평가</div>
                        <select class="form-control empty">
                            <option value="0" disabled="">별점</option>
                            <option value="1">1 점 </option>
                            <option value="2">2 점</option>
                            <option value="3">3 점</option>
                            <option value="4">4 점</option>
                            <option value="5">5 점</option>
                        </select>
                    </div>

                    <div class="review-modal__section">
                        <div class="review-modal__section__title" >사진 첨부 (선택)
                            <img class="review-modal__form__photo-point">
                        </div>
                        <div class="review-modal__section__explain">사진을 첨부해주세요. (최대 1장)</div>
                        <button class="button button--color-blue-inverted button--size-50 button--shape-4 upload-button"
                                type="button" style="border-color:#ed4a4a  ;

                                color: #ed4a4a">
                          <!--  <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet">
                                <path d="M21.1 4c.5 0 .9.4.9.9v14.2c0 .5-.4.9-.9.9H2.9a.9.9 0 01-.9-.9V4.9c0-.5.4-.9.9-.9h18.2zm-.91 1.8H3.8v10.85l5.54-6.27c.12-.17.38-.17.52 0l3.1 3.54c.06.06.08.14.06.2l-.4 1.84c-.02.14.15.23.23.12l3.16-3.43a.27.27 0 01.38 0l3.79 4.12V5.8zm-3.37 4.8a1.47 1.47 0 01-1.47-1.45c0-.81.66-1.46 1.47-1.46s1.48.65 1.48 1.46c0 .8-.66 1.45-1.48 1.45z"></path>
                            </svg>-->
                            사진 첨부하기
                        </button>

                    </div>
                    <div class="review-modal__section">
                        <div class="review-modal__section__title">리뷰 작성</div>
                        <textarea placeholder="자세하고 솔직한 리뷰는 다른 고객에게 큰 도움이 됩니다. (최소 20자 이상)"
                                  class="form-control text-area-input review-modal__form__review-input"
                                  style="height: 55.5px;"></textarea>
                        <div class="review-modal__form__review-input__length"><span
                                class="review-modal__form__review-input__length__value">0</span></div>
                    </div>
                    <button class="button button--color-blue button--size-50 button--shape-4 review-modal__form__submit"
                            type="submit" style="background-color: #ed4a4a ; border-color: #ed4a4a">완료
                    </button>
                </form>
                <div class="review-modal__explain">

                </div>
            </div>
        </div>
    </div>
